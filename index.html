<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV. Frontline Texindo Engineering</title>
    <style>
        /* Reset margin dan padding bawaan */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container utama untuk membungkus konten */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Bagian Atas: Banner Image */
        .hero-banner {
            flex: 1.5; /* Memberikan porsi lebih besar untuk gambar */
            background-image: url('banner.webp'); /* Memanggil file dari folder yang sama */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Bagian Bawah: Informasi Kontak */
        .info-panel {
            flex: 1; /* Memberikan porsi untuk teks */
            background-color: #9494e8; /* Warna ungu-biru sesuai screenshot */
            color: #000;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .info-panel h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .info-panel p {
            margin: 5px 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .info-panel a {
            color: #0000EE;
            text-decoration: none;
        }

        .info-panel a:hover {
            text-decoration: underline;
        }

        /* Responsif untuk layar kecil (HP) */
        @media (max-width: 600px) {
            .info-panel h1 { font-size: 1.3rem; }
            .info-panel p { font-size: 0.9rem; }
            .hero-banner { flex: 1; } /* Bagi layar 50:50 di HP */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero-banner"></div>

        <div class="info-panel">
            <h1>CV. FRONTLINE TEXINDO ENGINEERING</h1>
            <p>Cempaka Mas Mega Wholesale Shophouse Block C-8</p>
            <p>Jl. Letjen Suprapto, Jakarta 10640, Indonesia</p>
            <p>Tel: +62-21-4259328, 42800425</p>
            <p>Fax: +62-21-42881023</p>
            <p>Email: <a href="mailto:sales@cvfrontline.com">sales@cvfrontline.com</a></p>
        </div>
    </div>

</body>
</html>
