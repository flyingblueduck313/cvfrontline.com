<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV. Frontline Texindo Engineering</title>
    <style>
        /* CSS Langsung di dalam file HTML */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        /* Bagian Atas: Gambar Background */
        .hero-image {
            height: 60vh; /* Mengambil 60% tinggi layar */
            background-image: url('banner.webp);
            background-size: cover;
            background-position: center;
            width: 100%;
        }

        /* Bagian Bawah: Panel Informasi */
        .info-section {
            background-color: #9494e8; /* Warna biru-ungu sesuai screenshot */
            color: #1a1a1a;
            text-align: center;
            height: 40vh; /* Sisa 40% tinggi layar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .info-section h1 {
            margin: 0 0 15px 0;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .info-section p {
            margin: 4px 0;
            font-size: 1.05rem;
            line-height: 1.4;
        }

        .info-section a {
            color: #0000ee;
            text-decoration: none;
        }

        .info-section a:hover {
            text-decoration: underline;
        }

        /* Penyesuaian untuk layar HP agar teks tidak terlalu kecil */
        @media (max-width: 600px) {
            .info-section h1 { font-size: 1.2rem; }
            .info-section p { font-size: 0.9rem; }
            .hero-image { height: 50vh; }
            .info-section { height: 50vh; }
        }
    </style>
</head>
<body>

    <div class="hero-image"></div>

    <div class="info-section">
        <h1>CV. FRONTLINE TEXINDO ENGINEERING</h1>
        <p>Cempaka Mas Mega Wholesale Shophouse Block C-8</p>
        <p>Jl. Letjen Suprapto, Jakarta 10640, Indonesia</p>

        <p>Fax: +62-21-42881023</p>
        <p>Email: <a href="mailto:sales@cvfrontline.com">sales@cvfrontline.com</a></p>
    </div>

</body>
</html>
